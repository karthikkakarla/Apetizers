    var Appetizers = document.getElementById("appetizers")
    var Desserts = document.getElementById("desserts")
    var Main_dishs = document.getElementById("dishs")
    var Main_salad = document.getElementById("salads")

    function createMenuItem(item)
    {
        var menu_item = document.createElement('div')
        menu_item.setAttribute("class","menu-item")
        menu_item.setAttribute("id","item_"+item.id)

        /// ------------------ image ----------------
        var item_img = document.createElement('img')
        item_img.setAttribute("class","item-img")
        item_img.setAttribute("src","./image/"+item.img)
       
        

        menu_item.appendChild(item_img)

        ///----------------------------------------

        /// ----------------- Detail ----------------
        var item_detail = document.createElement('div')
        item_detail.setAttribute("class","item-detail")

        var item_title = document.createElement('p')
        item_title.setAttribute("class","title")
        item_title.innerHTML = item.name
        item_detail.appendChild(item_title)

        var item_desc = document.createElement('p')
        item_desc.innerHTML=item.description
        item_detail.appendChild(item_desc)

        var item_price = document.createElement('p')
        item_price.setAttribute("class","price")
        item_price.innerHTML= "Rs. "+ item.price
        item_detail.appendChild(item_price)

        menu_item.appendChild(item_detail)

        // ---------------Action----------------
        var item_action = document.createElement('div')
        item_action.setAttribute("class","item-action")
        
        var input_group = document.createElement('div')
        input_group.setAttribute("class","qty-input-group")

        var item_plus_btn = document.createElement('button')
        item_plus_btn.setAttribute("class","qty-btn")
        item_plus_btn.setAttribute("id","plus_"+item.id)
        item_plus_btn.innerHTML = '+'
        input_group.appendChild(item_plus_btn)

        var item_input = document.createElement('input')
        item_input.setAttribute("class","qty")
        item_input.setAttribute("type","number")
        item_input.setAttribute("value","1")
        item_input.setAttribute("id","qty_"+item.id)
        item_input.disabled = true
        input_group.appendChild(item_input) 

        var item_minus_btn = document.createElement('button')
        item_minus_btn.setAttribute("class","qty-btn")
        item_minus_btn.setAttribute("id","minus_"+item.id)
        item_minus_btn.innerHTML = '-'
        input_group.appendChild(item_minus_btn)

        item_action.appendChild(input_group)

        var item_add = document.createElement("button")
        item_add.setAttribute("class","btn-add")
        item_add.setAttribute("id","add_"+item.id)
        item_add.innerHTML='ADD'
        item_action.appendChild(item_add)

        menu_item.appendChild(item_action)

        
        /// ----------------- Detail ----------------

        console.log(menu_item)
        return menu_item
    }


    function updateMenu()
    {
        
        MENU["appetizers"].forEach(appetizer => {
            Appetizers.appendChild(createMenuItem(appetizer))
        });

        MENU["desserts"].forEach(dessert => {
           Desserts.appendChild(createMenuItem(dessert))
        });

        MENU["dishs"].forEach(dish => {
            Main_dishs.appendChild(createMenuItem(dish))
        });

        MENU["salads"].forEach(salad => {
            Main_salad.appendChild(createMenuItem(salad))
        });
    }

    updateMenu()



</script>
